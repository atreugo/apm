linters:
  fast: false
  enable-all: true
  disable:
    - gomnd
    - gochecknoglobals
    - testpackage
    - goerr113
    - exhaustivestruct
    - paralleltest
    - nolintlint
    - cyclop
    - wrapcheck
    - varnamelen

    # Deprecated
    - maligned
    - scopelint
    - golint
    - interfacer
